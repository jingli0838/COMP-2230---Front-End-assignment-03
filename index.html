<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adventure Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main id="game-container">
            <header>
                <h1 id="game-name"></h1>
            </header>
    
            <section id="question-container">
                <p id="question"></p>
            </section>

            <nav aria-label="Game options">
                <ul id="answers">
                    <!-- Answer buttons will be injected here by JavaScript -->
                </ul>
            </nav>
            
            <footer>
                <button id="next-btn" aria-label="Click and Start again" onclick="nextQuestion()">Next</button>
            </footer>
        </main>
        <script src="script.js"></script>
    </body>
</html>
